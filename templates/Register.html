<body>

  <!-- Container für die komplette Login-Seite -->
<div class="container border w-50 mt-5">
  <!-- Container Unterteilung der Überschrift "Login" -->
  <div class="container my-5">
    <h1 class="text-center">PSoC Forum Register</h1>


  <div class="container-fluid me-auto w-75">
    <form class="needs-validation" novalidate>

      <div class="form-group mb-5">
        <label for="validationName">Name</label>
        <input type="text" class="form-control" id="validationName" placeholder="Name" required>
      </div>
      <div class="form-group mb-5">
        <label for="validationUsername">Username</label>
        <input type="text" class="form-control" id="validationUsername" placeholder="Username" required>
      </div>
      <div class="form-group mb-5">
        <label for="validationPassword">Password</label>
        <input type="password" class="form-control" id="validationPassword" placeholder="Password" required>
      </div>

      <div class="form-group text-center pb-5">
        <input type="submit" value="Register">
      </div>
    </form>
    <div class="text-center pb-5">
      Already a member?
      <a href="./Login.html">Login</a>
    </div>
  </div>
</div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach((form) => {
          form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
</script>
